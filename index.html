<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      width: 340px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
    }
    button {
      cursor: pointer;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button.logout {
      background: #dc2626;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- AUTH -->
  <div class="card" id="authBox">
    <h2>Login / Signup</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password (6+ chars)">
    <button id="signupBtn">Create Account</button>
    <button id="loginBtn">Login</button>
  </div>

  <!-- HABITS -->
  <div class="card hidden" id="trackerBox">
    <h2>My Habits</h2>
    <input id="habitInput" placeholder="New habit">
    <button id="addHabitBtn">Add Habit</button>
    <ul id="habitList"></ul>
    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ” YOUR FIREBASE CONFIG (CLEAN)
    const firebaseConfig = {
      apiKey: "AIzaSyCf-_xJs3Jz2GD8ckcTkoFe0-QcmiB051A",
      authDomain: "habit-tracker-3fa5d.firebaseapp.com",
      projectId: "habit-tracker-3fa5d",
      storageBucket: "habit-tracker-3fa5d.appspot.com",
      messagingSenderId: "537584117598",
      appId: "1:537584117598:web:cb3074318d1e9708e151cf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authBox = document.getElementById("authBox");
    const trackerBox = document.getElementById("trackerBox");

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const habitInput = document.getElementById("habitInput");
    const addHabitBtn = document.getElementById("addHabitBtn");
    const habitList = document.getElementById("habitList");

    let habits = [];

    signupBtn.onclick = () => {
      createUserWithEmailAndPassword(auth, email.value, password.value)
        .catch(err => alert(err.message));
    };

    loginBtn.onclick = () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .catch(err => alert(err.message));
    };

    logoutBtn.onclick = () => signOut(auth);

    addHabitBtn.onclick = () => {
      const text = habitInput.value.trim();
      if (!text) return;
      habits.push({ text, done: false });
      habitInput.value = "";
      render();
    };

    function render() {
      habitList.innerHTML = "";
      habits.forEach((h, i) => {
        const li = document.createElement("li");

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = h.done;
        cb.onchange = () => {
          h.done = !h.done;
          render();
        };

        const span = document.createElement("span");
        span.textContent = h.text;

        const del = document.createElement("button");
        del.textContent = "X";
        del.onclick = () => {
          habits.splice(i, 1);
          render();
        };

        li.appendChild(cb);
        li.appendChild(span);
        li.appendChild(del);
        habitList.appendChild(li);
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        authBox.classList.add("hidden");
        trackerBox.classList.remove("hidden");
      } else {
        authBox.classList.remove("hidden");
        trackerBox.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
