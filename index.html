<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Habits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: #f5f6f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
      color: #111827;
    }

    .subtitle {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
    }

    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: #6366f1;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 8px;
      background: #f9fafb;
    }

    li.done {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .check {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      border: 2px solid #6366f1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 13px;
      color: white;
    }

    .check.done {
      background: #6366f1;
    }

    .delete {
      border: none;
      background: none;
      color: #ef4444;
      font-size: 16px;
      cursor: pointer;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Daily Habits</h1>
    <div class="subtitle">Simple. Calm. Consistent.</div>

    <div class="card">
      <div class="input-row">
        <input id="habitInput" placeholder="Add a habit for today…" />
        <button onclick="addHabit()">Add</button>
      </div>

      <ul id="habitList"></ul>
    </div>

    <div class="footer">Saved automatically • No login needed</div>
  </div>

  <script>
    const input = document.getElementById("habitInput");
    const list = document.getElementById("habitList");

    let habits = JSON.parse(localStorage.getItem("habits_v2")) || [];

    function save() {
      localStorage.setItem("habits_v2", JSON.stringify(habits));
    }

    function render() {
      list.innerHTML = "";
      habits.forEach((h, i) => {
        const li = document.createElement("li");
        if (h.done) li.classList.add("done");

        li.innerHTML = `
          <div class="left">
            <div class="check ${h.done ? "done" : ""}" onclick="toggle(${i})">
              ${h.done ? "✓" : ""}
            </div>
            <span>${h.text}</span>
          </div>
          <button class="delete" onclick="removeHabit(${i})">×</button>
        `;

        list.appendChild(li);
      });
    }

    function addHabit() {
      const text = input.value.trim();
      if (!text) return;
      habits.push({ text, done: false });
      input.value = "";
      save();
      render();
    }

    function toggle(i) {
      habits[i].done = !habits[i].done;
      save();
      render();
    }

    function removeHabit(i) {
      habits.splice(i, 1);
      save();
      render();
    }

    render();
  </script>
</body>
</html>
