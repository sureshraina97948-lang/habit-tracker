<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0 0 5px;
      text-align: center;
      font-size: 1.8rem;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #020617;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: 0.2s;
    }

    li.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .check {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 2px solid var(--accent);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .check.done {
      background: var(--success);
      border-color: var(--success);
      color: #020617;
    }

    .delete {
      background: none;
      border: none;
      color: #f87171;
      font-size: 18px;
      cursor: pointer;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>Habit Tracker</h1>
    <div class="subtitle">Build consistency, one day at a time</div>

    <div class="input-row">
      <input id="habitInput" placeholder="Enter a new habit..." />
      <button onclick="addHabit()">Add</button>
    </div>

    <ul id="habitList"></ul>

    <div class="footer">Your progress is saved automatically ðŸ’¾</div>
  </div>

  <script>
    const habitInput = document.getElementById("habitInput");
    const habitList = document.getElementById("habitList");

    let habits = JSON.parse(localStorage.getItem("habits")) || [];

    function saveHabits() {
      localStorage.setItem("habits", JSON.stringify(habits));
    }

    function renderHabits() {
      habitList.innerHTML = "";
      habits.forEach((habit, index) => {
        const li = document.createElement("li");
        if (habit.done) li.classList.add("completed");

        li.innerHTML = `
          <div class="left">
            <div class="check ${habit.done ? "done" : ""}" onclick="toggleHabit(${index})">
              ${habit.done ? "âœ“" : ""}
            </div>
            <span>${habit.text}</span>
          </div>
          <button class="delete" onclick="deleteHabit(${index})">Ã—</button>
        `;
        habitList.appendChild(li);
      });
    }

    function addHabit() {
      const text = habitInput.value.trim();
      if (!text) return;

      habits.push({ text, done: false });
      habitInput.value = "";
      saveHabits();
      renderHabits();
    }

    function toggleHabit(index) {
      habits[index].done = !habits[index].done;
      saveHabits();
      renderHabits();
    }

    function deleteHabit(index) {
      habits.splice(index, 1);
      saveHabits();
      renderHabits();
    }

    renderHabits();
  </script>

</body>
</html>
