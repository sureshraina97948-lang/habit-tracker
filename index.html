<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: #f5f6f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #6366f1;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .logout {
      background: #ef4444;
    }

    .hidden {
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f9fafb;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .link {
      text-align: center;
      font-size: 0.85rem;
      color: #6366f1;
    }
  </style>
</head>

<body>

  <!-- AUTH -->
  <div class="app" id="authBox">
    <h1>Habit Tracker</h1>
    <div class="subtitle">Login or create an account</div>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>
    <button onclick="signup()">Create Account</button>

    <div class="link" id="authMessage"></div>
  </div>

  <!-- HABITS -->
  <div class="app hidden" id="habitBox">
    <h1>Your Habits</h1>
    <div class="subtitle">Stay consistent</div>

    <input id="habitInput" placeholder="Add a habitâ€¦" />
    <button onclick="addHabit()">Add Habit</button>

    <ul id="habitList"></ul>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- FIREBASE LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”´ PASTE YOUR FIREBASE CONFIG HERE
    const firebaseConfig = {
      apiKey: "PASTE_HERE",
      authDomain: "PASTE_HERE",
      projectId: "PASTE_HERE",
      appId: "PASTE_HERE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authBox = document.getElementById("authBox");
    const habitBox = document.getElementById("habitBox");
    const message = document.getElementById("authMessage");

    let habits = [];

    onAuthStateChanged(auth, user => {
      if (user) {
        authBox.classList.add("hidden");
        habitBox.classList.remove("hidden");
      } else {
        authBox.classList.remove("hidden");
        habitBox.classList.add("hidden");
      }
    });

    window.signup = () => {
      createUserWithEmailAndPassword(auth, email.value, password.value)
        .then(() => message.textContent = "Account created")
        .catch(err => message.textContent = err.message);
    };

    window.login = () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .catch(err => message.textContent = err.message);
    };

    window.logout = () => signOut(auth);

    window.addHabit = () => {
      const text = habitInput.value.trim();
      if (!text) return;
      habits.push(text);
      habitInput.value = "";
      render();
    };

    function render() {
      habitList.innerHTML = "";
      habits.forEach(h => {
        const li = document.createElement("li");
        li.textContent = h;
        habitList.appendChild(li);
      });
    }
  </script>

</body>
</html>
