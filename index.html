<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1f2937;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #111827;
      padding: 8px;
      margin-top: 8px;
      border-radius: 6px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- AUTH -->
  <div class="card" id="auth">
    <h2>Login / Sign Up</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password (6+ chars)" />
    <button id="signupBtn">Create Account</button>
    <button id="loginBtn">Login</button>
  </div>

  <!-- TRACKER -->
  <div class="card hidden" id="tracker">
    <h2>My Habits</h2>
    <input id="habitInput" placeholder="New habit..." />
    <button id="addHabitBtn">Add Habit</button>
    <ul id="habitList"></ul>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- FIREBASE -->
  <script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// ðŸ”´ REPLACE WITH YOUR REAL FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "PASTE_YOUR_API_KEY",
  authDomain: "PASTE_YOUR_AUTH_DOMAIN",
  projectId: "PASTE_YOUR_PROJECT_ID",
  appId: "PASTE_YOUR_APP_ID"
};

// Firebase init
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// DOM elements
const email = document.getElementById("email");
const password = document.getElementById("password");
const signupBtn = document.getElementById("signupBtn");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const addHabitBtn = document.getElementById("addHabitBtn");
const habitInput = document.getElementById("habitInput");
const habitList = document.getElementById("habitList");
const authBox = document.getElementById("auth");
const tracker = document.getElementById("tracker");

// Auth buttons
signupBtn.onclick = () => {
  createUserWithEmailAndPassword(auth, email.value, password.value)
    .then(() => alert("Account created"))
    .catch(err => alert(err.message));
};

loginBtn.onclick = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .catch(err => alert(err.message));
};

logoutBtn.onclick = () => signOut(auth);

// Habit logic
let habits = [];

addHabitBtn.onclick = () => {
  const text = habitInput.value.trim();
  if (!text) return;

  habits.push({ text, done: false });
  habitInput.value = "";
  render();
};

function render() {
  habitList.innerHTML = "";
  habits.forEach((h, i) => {
    const li = document.createElement("li");

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = h.done;
    cb.onchange = () => {
      h.done = !h.done;
      render();
    };

    const span = document.createElement("span");
    span.textContent = h.text;
    span.style.marginLeft = "8px";

    li.appendChild(cb);
    li.appendChild(span);
    habitList.appendChild(li);
  });
}

// Auth state
onAuthStateChanged(auth, user => {
  if (user) {
    authBox.classList.add("hidden");
    tracker.classList.remove("hidden");
  } else {
    authBox.classList.remove("hidden");
    tracker.classList.add("hidden");
  }
});

    
  </script>  

</body>
</html>
