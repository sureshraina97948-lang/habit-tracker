<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1f2937;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #111827;
      padding: 8px;
      margin-top: 8px;
      border-radius: 6px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- AUTH -->
  <div class="card" id="auth">
    <h2>Login / Sign Up</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password (6+ chars)" />
    <button id="signupBtn">Create Account</button>
    <button id="loginBtn">Login</button>
  </div>

  <!-- TRACKER -->
  <div class="card hidden" id="tracker">
    <h2>My Habits</h2>
    <input id="habitInput" placeholder="New habit..." />
    <button id="addHabitBtn">Add Habit</button>
    <ul id="habitList"></ul>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”´ REPLACE WITH YOUR REAL CONFIG (YOU ALREADY HAVE THIS)
    const firebaseConfig = {
      apiKey: "AIzaSyCf-_xJs3Jz2GD8ckcTkoFe0-QcmiB051A",
      authDomain: "habit-tracker-3fa5d.firebaseapp.com",
      projectId: "Phabit-tracker-3fa5d",
      appId: "1:537584117598:web:cb3074318d1e9708e151cf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const authBox = document.getElementById("auth");
    const tracker = document.getElementById("tracker");

    signupBtn.onclick = () => {
      createUserWithEmailAndPassword(auth, email.value, password.value)
        .then(() => alert("Account created"))
        .catch(err => alert(err.message));
    };

    loginBtn.onclick = () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .then(() => alert("Logged in"))
        .catch(err => alert(err.message));
    };

    logoutBtn.onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        authBox.classList.add("hidden");
        tracker.classList.remove("hidden");
      } else {
        authBox.classList.remove("hidden");
        tracker.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
